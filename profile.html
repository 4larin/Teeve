<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/profile.css">
    <title>E-memo - Profile</title>
</head>


<body>
    <div class="dashboard-wrapper row m-0">
        <nav class="dashboard-nav d-none d-md-flex flex-column col-md-1 col-lg-2">
            <div class="position-fixed h-100 d-flex flex-column justify-content-between col-md-1 col-lg-2 p-0">
                <a class="dashboard-nav_logo py-4 d-inline-block ml-2 mb-2" href="#"><span><img class="mr-0 mr-lg-2"
                            src="./assets/logo.png" alt="logo"></span> <span
                        class="d-none d-lg-inline">Dashboard</span></a>
                <div class="dashboard-nav_navitems d-flex flex-column justify-content-between">
                    <ul>
                        <li class="active"><a href="./overview.html"><span><img class="mx-3" width="20"
                                        src="./assets/icons/overview.svg" alt="overview"></span><span
                                    class="d-none mt-2 d-lg-inline">Overview</span></a></li>
                        <li class=""><a href="./send-memo.html"><span><img class="mx-3" width="20"
                                        src="./assets/icons/send_memo.svg" alt="overview"></span><span
                                    class="d-none mt-2 d-lg-inline">Send Memo</span></a>
                        </li>
                        <li class=""><a href="./database.html"><span><img class="mx-3" width="20"
                                        src="./assets/icons/database.svg" alt="overview"></span><span
                                    class="d-none mt-2 d-lg-inline">Database</span></a>
                        </li>
                    </ul>

                    <ul class="mb-3">
                        <li class=""><a href="#"><span><img class="mx-3" width="20" src="./assets/icons/settings.svg"
                                        alt="overview"></span><span class="d-none mt-1 d-lg-inline">Settings</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="dashboard-body col-12 col-md-11 col-lg-10 p-0">
            <header class="dashboard-header d-flex justify-content-between my-4 mx-1 mx-md-2 mx-lg-3 mx-xl-4">
                <div class="dashboard-header_title">
                    <h2>Profile</h2>
                </div>
                <div class="dashboard-header_account d-flex flex-row justify-content-md-between align-items-center">
                    <div class="dashboard-header_account__notification"><span class="fa fa-bell fa-24"></span></div>
                    <div class="dashboard-header_account__seperator mx-lg-3 mx-1 mx-md-2"></div>
                    <div class="dashboard-header_account__profile">
                        <p class="m-0 mr-2 d-none d-md-block">Jones Ferdinand</p>
                        <img src="./assets/avatar.png" alt="Avatar">
                    </div>
                </div>
            </header>
            <div class="dashboard-searchbox form-group mx-1 mx-md-2 mx-lg-3 mx-xl-4">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control border-0 w-100 my-2 rounded-pill dashboard-search"
                    placeholder="Search database">
            </div>
            <main id="USERPROFILE" class="my-4 mx-1 mx-md-2 mx-lg-3 mx-xl-4 mt-5">
                <div class="d-flex justify-content-end">
                    <button onclick="handleEditProfile()" class="btn btn-danger mb-4">EDIT PROFILE</button>
                </div>
                <div class="row mx-auto user-prfile pl-3 pl-md-0">
                    <div class="col-12 col-md-6 mt-4 mt-md-0 d-flex justify-content-center"><img
                            class="profile_profile-image" src="./assets/avatar.png" alt="Jones"></div>
                    <div class="col-12 col-md-6 d-flex align-items-center mt-4 mt-md-0 justify-content-center">
                        <div>
                            <p class="my-4"><span class="details_details">Name:</span> <span class="details_value">Dr.
                                    Femi
                                    Alamu</span> </p>
                            <p class="my-4"> <span class="details_details">Email:</span> <span
                                    class="details_value">femialamu@gmail.com</span> </p>
                            <p class="my-4"> <span class="details_details">Position:</span> <span
                                    class="details_value">Head of
                                    Department</span> </p>
                            <p class="my-4"> <span class="details_details">Department:</span> <span
                                    class="details_value">Computer
                                    Science</span> </p>
                        </div>
                    </div>
                </div>
            </main>
            <main id="USERPROFILE_EDIT" class="my-4 mx-1 mx-md-2 mx-lg-3 mx-xl-4 mt-5 d-none">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-danger mb-4" onclick="handleSaveProfile()">SAVE</button>
                </div>
                <div class="row mx-auto user-prfile pl-3 pl-md-0">
                    <div class="col-12 col-md-6 mt-4 mt-md-0 d-flex justify-content-center position-relative">
                        <input class="position-absolute d-none" type="file" name="user-image" id="USER_IMAGE">
                        <img class="profile_profile-image" src="./assets/avatar.png" alt="Jones">
                    </div>
                    <div class="col-12 col-md-6 d-flex align-items-center mt-4 mt-md-0 justify-content-center">
                        <div>
                            <p class="my-4"><span class="details_details">Name:</span> <input
                                    class="details_value w-auto form-control d-inline" value="Dr. Femi Alamu">
                                </input> </p>
                            <p class="my-4"> <span class="details_details">Email:</span> <input
                                    class="details_value w-auto form-control d-inline" value="femialamu@gmail.com">
                                </input> </p>
                            <p class="my-4"> <span class="details_details">Position:</span> <input
                                    class="details_value w-auto form-control d-inline" value="Head of Department">
                                </input> </p>
                            <p class="my-4"> <span class="details_details">Department:</span> <input
                                    class="details_value w-auto form-control d-inline" value="Computer Science">
                                </input> </p>
                        </div>
                    </div>
                </div>
            </main>

        </section>
    </div>




    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
