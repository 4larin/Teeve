        <section class="dashboard-body col-12 col-md-11 col-lg-10 p-0">

                <input type="text" class="form-control border-0 w-100 my-2 rounded-pill dashboard-search"

                <div class="row m-0 p-2">
                    <div class="col-12 col-md-6 mb-4 mb-md-0">

                            </div>

                            </input>
                        </div>

                                    accept="image/*" />
                                <div class="drag-text h-100">
                                    <p>Drag and drop a file here <br> or <br> <button class="btn btn-dark mt-2">Browse
                                            Files</button></p>
                                </div>
                            </div>
                            <div class="file-upload-content">
                                <img class="file-upload-image" src="#" alt="your image" />
                                <div class="image-title-wrap">
                                    <button type="button" onclick="removeUpload(); console.log('file removed')"
                                        class="btn btn-danger remove-image">Remove <span class="image-title">Uploaded
                                            Image</span></button>
                                </div>
                            </div>
                        </div>
