<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Teve - Sign Up</title>
</head>

<body>
    <!-- NAVBAR-->

    <!-- Landing Page -->

    <section id="landing_signup" class="d-flex align-items-center justify-content-center">
        <div class=" m-2 py-4 px-4 signup_container container bg-white d-block  py-md-5  px-md-5">
            <img class="d-block mx-auto mb-4 mb-lg-5" src="./assets/UnilagLogo.png" alt="Unilag Logo" sizes="52">
            <h2 class="mb-4">E-MEMO MANAGEMENT SYSTEM</h2>
            <div>
                <form action="#">
                    <input type="email" name="email" id="email" placeholder="Email" class="input-group-lg">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input class="button-primary" type="submit" value="Login">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <input class="p-0 mr-1" type="checkbox" name="remember_me" id="remember_me"> <label
                                class="p-0 m-0" for="remember_me">Remember
                                me</label>
                        </div>
                        <a href="#" id="forgotten_password">Forgotten password?</a>
                    </div>
                </form>

                <div class="signup_social d-flex flex-wrap flex-md-nowrap">
                    <a class="btn w-100 mr-0 mr-md-1 my-1" href="./signup.html">Register</a>
                    <button class="w-100 ml-0 ml-md-1 my-1"><span style="fa fa-google"> <img
                                src="./assets/icons/google_icon.png" alt="google_icon" height="20" class="mr-1"> </span>
                        Register With Google</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>




</body>

</html>
