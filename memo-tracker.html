<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/database.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/memo-tracker.css">
    <title>E-memo - Database</title>
</head>


<body>
    <div class="dashboard-wrapper row m-0">
        <nav class="dashboard-nav d-none d-md-flex flex-column col-md-1 col-lg-2">
            <div class="position-fixed h-100 d-flex flex-column justify-content-between col-md-1 col-lg-2 p-0">
                <a class="dashboard-nav_logo py-4 d-inline-block ml-2 mb-2" href="#"><span><img class="mr-0 mr-lg-2"
                            src="./assets/logo.png" alt="logo"></span> <span
                        class="d-none d-lg-inline">Dashboard</span></a>
                <div class="dashboard-nav_navitems d-flex flex-column justify-content-between">
                    <ul>
                        <li class="active"><a href="./overview.html"><span><img class="mx-3" width="20"
                                        src="./assets/icons/overview.svg" alt="overview"></span><span
                                    class="d-none mt-2 d-lg-inline">Overview</span></a></li>
                        <li class=""><a href="./send-memo.html"><span><img class="mx-3" width="20"
                                        src="./assets/icons/send_memo.svg" alt="overview"></span><span
                                    class="d-none mt-2 d-lg-inline">Send Memo</span></a>
                        </li>
                        <li class=""><a href="./database.html"><span><img class="mx-3" width="20"
                                        src="./assets/icons/database.svg" alt="overview"></span><span
                                    class="d-none mt-2 d-lg-inline">Database</span></a>
                        </li>
                    </ul>

                    <ul class="mb-3">
                        <li class=""><a href="#"><span><img class="mx-3" width="20" src="./assets/icons/settings.svg"
                                        alt="overview"></span><span class="d-none mt-1 d-lg-inline">Settings</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="dashboard-body col-12 col-md-11 col-lg-10 p-0">
            <header class="dashboard-header d-flex justify-content-between my-4 mx-1 mx-md-2 mx-lg-3 mx-xl-4">
                <div class="dashboard-header_title">
                    <h2>Memo Tracker</h2>
                </div>
                <div class="dashboard-header_account d-flex flex-row justify-content-md-between align-items-center">
                    <div class="dashboard-header_account__notification"><span class="fa fa-bell fa-24"></span></div>
                    <div class="dashboard-header_account__seperator mx-lg-3 mx-1 mx-md-2"></div>
                    <div class="dashboard-header_account__profile" onclick="location.href='./profile.html'">
                        <p class="m-0 mr-2 d-none d-md-block">Jones Ferdinand</p>
                        <img src="./assets/avatar.png" alt="Avatar">
                    </div>
                </div>
            </header>
            <div class="dashboard-searchbox form-group mx-1 mx-md-2 mx-lg-3 mx-xl-4">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control border-0 w-100 my-2 rounded-pill dashboard-search"
                    placeholder="Search database">
            </div>
            <main class="my-4 mx-1 mx-md-2 mx-lg-3 mx-xl-4 mt-5">
                <div class="row mx-auto progress-tracker pl-3 pl-md-0">
                    <div class="step-0">
                        <div class="step-indicator"></div>
                    </div>

                    <div class="col12 col-md-6 m-0 p-0">
                        <div class="step-1"></div>
                        <div class="my-0 my-md-4 mx-5 mx-md-0 progress-tracker-1">
                            <img class="" src="./assets/avatar.png" alt="Jones">
                            <h3 class="text-center">You</h3>
                        </div>
                    </div>
                    <div class="col12 col-md-6 m-0 p-0">
                        <div class="step-2"></div>
                        <div class="m-0 p-o d-flex justify-content-between progress-tracker-step2">
                            <div class="my-0 my-md-4 mx-5 mx-md-0 progress-tracker-2">
                                <img src="./assets/Course-advisor.png" alt="Course Advisor">
                                <h3 class="text-center">Course Advisor</h3>
                            </div>
                            <div class="my-0 my-md-4 mx-5 mx-md-0 progress-tracker-3">
                                <img src="./assets/hod.png" alt="HOD">
                                <h3 class="text-center">H.O.D</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-5">
                    <div class="my-4">
                        <p><span class="details_details">Title:</span> <span class="details_value">Application for
                                Deferment</span> </p>
                        <p> <span class="details_details"> Sent by:</span> <span class="details_value">Stefan
                                Uweh</span> </p>
                        <p> <span class="details_details"> Date sent:</span> <span class="details_value">July 20, 2020 |
                                6:30 PM</span> </p>
                    </div>
                    <div class="my-4">
                        <button onclick="location.href='view-memo.html'" class="btn btn-danger mr-2">VIEW MEMO</button>
                        <button class="btn btn-danger">FOWARD MEMO</button>
                    </div>
                </div>
            </main>
        </section>
    </div>




    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
