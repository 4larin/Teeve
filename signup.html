<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Teve - Sign Up</title>
</head>

<body>
    <!-- NAVBAR-->


    <!-- Landing Page -->

    <section id="landing_signup" class="d-flex align-items-center">
        <div class=" m-2 py-4 signup_container container bg-white d-block py-2 py-md-5 px-sm-2 px-md-5">
            <img class="d-block mx-auto mb-4 mb-lg-5" src="./assets/UnilagLogo.png" alt="Unilag Logo" sizes="52">
            <h2 class="mb-4">E-MEMO MANAGEMENT SYSTEM</h2>
            <div>
                <form action="#">
                    <input type="text" name="fullname" id="fullname" placeholder="Full Name" class="input-group-lg">
                    <input type="email" name="email" id="email" placeholder="Email" class="input-group-lg">
                    <input type="password" name="password" id="password">
                    <input type="submit" value="Register">
                </form>
                <button>Login</button>
                <button><span style="fa fa-google"></span> Register With Google</button>
            </div>
        </div>


    </section>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>




</body>

</html>
